<h2>Get user details</h2>
<p>
    Fetch user details <input type="button" value="Fetch Details" onclick="fetch();"/><br/><br/>

LightBulb.users.getUser({user:"me"}, function(response) {

<script type="text/javascript">
    function fetch() {
        LightBulb.users.getUser({user:"me"}, function(response) {
            console.log(response);
            $("#result").html("<h2>Result</h2>")
            for(i in response){
                $("#result").append("<b>"+i+":</b> "+response[i]+"<br/>");
            }
        });
    }
</script>
