                message:'This is LightBulb'
                }, function(response) {

</p>
<script type="text/javascript">
    function fetch() {
        LightBulb.dialogs.makeRequestToMultipleFriends({
            message:'This is LightBulb'
        },function(response) {
            console.log(response);
            $("#result").html("<h2>Result  - 1st Page</h2>")
            var page = response[0];
            for(i in page){
                $("#result").append("<b>"+i+":</b> "+page[i]+"<br/>");
            }
        });
    }
</script>
