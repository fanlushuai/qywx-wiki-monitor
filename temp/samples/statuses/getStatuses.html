<script type="text/javascript">

function permission(){
    LightBulb({
        apikey:"288048857874241",
        permissions:"friends_status",
        forcedPermission:true,
        callback:function(data) {
        }
    });
}
    function fetch() {
        LightBulb.statuses.getStatuses({
            userId: 100001484289609
        },function(response) {
            console.log(response);
            jQuery.each(response, function(index, data){
                if(index === 'data'){
                    jQuery.each(data, function(x, val){
                        jQuery.each(val, function(y, message){
                                if(y === 'message'){
                                    $("#result").append(message+"<br/>");
                                }
                        });
                    });
                }

            });


        });
    }
